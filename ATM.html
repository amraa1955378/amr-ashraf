<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Machine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .atm-container {
      background: #1c1f26;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      padding: 30px;
      width: 350px;
      text-align: center;
      color: #ecf0f1;
    }

    .atm-container h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #00e676;
    }

    input[type="password"] {
      padding: 12px;
      width: 90%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      background-color: #2f3640;
      color: #fff;
    }

    button {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #019875;
    }

    #output {
      margin-top: 20px;
      min-height: 30px;
      background: #2f3640;
      padding: 10px;
      border-radius: 8px;
    }

    .card-slot {
      background: #636e72;
      height: 15px;
      width: 100px;
      margin: 0 auto 20px auto;
      border-radius: 3px;
    }

    .screen-border {
      border: 3px solid #00e676;
      border-radius: 12px;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="atm-container">
    <div class="card-slot"></div>
    <div class="screen-border">
      <h1>ATM MACHINE</h1>

      <div id="login-screen">
        <input type="password" id="pin" placeholder="Enter your PIN">
        <button onclick="login()">Enter</button>
      </div>

      <div id="menu-screen" style="display: none;">
        <button onclick="checkBalance()">üí∞ Check Balance</button>
        <button onclick="withdraw()">‚ûñ Withdraw</button>
        <button onclick="deposit()">‚ûï Deposit</button>
        <button onclick="logout()">üîí Logout</button>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script>
    let correctPIN = "1234";
    let balance = 1000;

    function login() {
      const enteredPIN = document.getElementById("pin").value;
      if (enteredPIN === correctPIN) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("menu-screen").style.display = "block";
      } else {
        alert("‚ùå Wrong PIN. Try again.");
      }
    }

    function checkBalance() {
      document.getElementById("output").innerText = `Your current balance is: $${balance}`;
    }

    function withdraw() {
      let amount = prompt("Enter amount to withdraw:");
      amount = parseFloat(amount);
      if (isNaN(amount) || amount <= 0) {
        alert("‚ö†Ô∏è Invalid amount.");
      } else if (amount > balance) {
        alert("üö´ Insufficient balance.");
      } else {
        balance -= amount;
        document.getElementById("output").innerText = `‚úÖ You withdrew $${amount}. Remaining balance: $${balance}`;
      }
    }

    function deposit() {
      let amount = prompt("Enter amount to deposit:");
      amount = parseFloat(amount);
      if (isNaN(amount) || amount <= 0) {
        alert("‚ö†Ô∏è Invalid amount.");
      } else {
        balance += amount;
        document.getElementById("output").innerText = `‚úÖ You deposited $${amount}. New balance: $${balance}`;
      }
    }

    function logout() {
      document.getElementById("menu-screen").style.display = "none";
      document.getElementById("login-screen").style.display = "block";
      document.getElementById("pin").value = "";
      document.getElementById("output").innerText = "";
    }
  </script>
</body>
</html>
