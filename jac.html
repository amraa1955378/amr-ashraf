<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  ,<title>متجر عمرو</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Tahoma", sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      direction: rtl;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
    }

    header h1 {
      margin-bottom: 10px;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product p {
      font-weight: bold;
      color: #4CAF50;
    }

    footer {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
     .desc {
      font-size: 12px;        
      color: #0077b6;         
      margin-bottom: 8px;
      font-style: italic;     
    }
    .buy-btn {
      margin-top: 10px;
      background: #007bff;    
      color: white;
      border: none;
      padding: 14px;          
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;        
      font-weight: bold;
      transition:  0.3s, transform 0.2s;
    }


  </style>
</head>

    const container = document.getElementById("products");

    products.forEach(product => {
      const div = document.createElement("div");
      div.classList.add("product");
       let stars = "";
  for (let i = 0; i < 10; i++) {
    stars += i < product.rating ? "⭐" : "☆"; 
  }
      div.innerHTML = `
      <span class="discount">خصم 10%</span>
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price}</p>
         <h3>${product.name}</h3>
         <div class="rating">${stars}</div>
        <button class="buy-btn">شراء </button>
        <p class="desc">${product.desc}</p> 
      `;
      container.appendChild(div);
    });
